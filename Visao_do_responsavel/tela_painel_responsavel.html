<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Aluno</title>
    <link rel="stylesheet" href="CSS/style_Painel_responsavel.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

  <div class="sidebar">
  <nav>

    <h2><i data-lucide="school"></i>Responsável</h2>
 <ul>
 

        <li><i data-lucide="user"></i> <a href="../tela_cadastrar_secretario/cadastro_aluno_responsaveis.html">Cadastro Gerais</a></li>
        <li><i data-lucide="building-2"></i> <a href="../tela_cadastrar_secretario/cadastro_salas.html">Cadastro de Salas</a></li>
      </ul>
      </nav>
    </div>

  <div class="cards-container">
    <div class="card">
      <i data-lucide="building-2"></i>
      <div class="card-content">
        <h3>Cadastro de Atestados</h3>
        <p>Atestados médicos ou de óbito</p>
        <form>
          <input type="text" placeholder="Nome da aluno" />
          <input type="file" name="atestado" id="atestado">
          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
  
    <div class="card">
      <i data-lucide="file-text"></i>
      <div class="card-content">
        <h3>Informações</h3>
        <p>Reunião: 10 maio</p>
        <p>Horário:17:00h</p>
        <form>
        
          
          <button type="submit">Mais informações</button>
        </form>
      </div>
    </div>
  
    <div class="card">
      <i data-lucide="refresh-cw"></i>
      <div class="card-content">
        <h3>Presença</h3>
        <p>Realize alterações nas turmas conforme necessário</p>
        <form>
          <input type="text" placeholder="Turma atual" />
          <input type="text" placeholder="Nova turma" />
          <button type="submit">Alterar</button>
        </form>
      </div>
    </div>
  
    <div class="card">
      <i data-lucide="book-text"></i>
      <div class="card-content">
        <h3>Atestados</h3>
        <p>Registre e acompanhe as ocorrências na escola</p>
        <form>
          <input type="text" placeholder="Descrição da ocorrência" />
          <button type="submit">Salvar</button>
        </form>
        <div></div>
      </div>
    </div>
  </div>
    
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
