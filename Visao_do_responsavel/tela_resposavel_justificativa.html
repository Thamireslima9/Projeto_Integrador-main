                <label for="data">Data da falta:</label>
                <input type="date" id="data" name="data" required><br><br>

                <textarea id="motivo" name="motivo" rows="4" placeholder="Descreva o motivo da falta..." required></textarea><br><br>

                <input type="file" id="arquivo" name="arquivo"><br><br>
